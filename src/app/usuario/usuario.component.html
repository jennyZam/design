<div class="min-vh-100">

    <div class="container px-5 text-center container-inicio">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="fw-bold mb-5">Gestiona tus apps</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-start">
            <div class="col-md-3 container-columns">
                <ul class="list-group list-group-flush text-start">
                    <li class="list-group-item fw-bold">Menu</li>
                    <br>
                    <li class="list-group-item fw-bold"><a class="texto" routerLink="/">Cerrar sesion</a></li>
                    <li class="list-group-item fw-bold"><a class="texto" routerLink="/"><i class="bi bi-house-door"></i> Inicio</a></li>
                    <li class="list-group-item fw-bold"><a class="texto" routerLink="/"><i class="bi bi-search"></i> Buscar</a></li>
                    <li class="list-group-item fw-bold"><a class="texto" routerLink="/"><i class="bi bi-broadcast"></i> Gestiona las apps</a></li>
                </ul>
            </div>
            <div class="col md-10 container-column">
                <p class="fs-6 fw-bolder mt-1">Cuenta</p>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group has-feedback">
                            <i class="bi bi-search form-control-feedback"></i>
                            <input class="form-control" type="text" placeholder="Buscar apps..." />
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-2">
                        <div class="form-group has-feedback">
                            <i class="bi bi-funnel form-control-feedback"></i>
                            <input class="form-control" type="text" placeholder="Filter" />
                        </div>
                    </div>
                </div>
                <br>
        <div class="col-md-10">
            <div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="col-md-8">Nombre de la app</th>
                            <th class="col-md-2 text-center">Ver</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let appls of aplicacion">
                            <td>{{appls.aplicacion}}</td>
                            <td class="text-center"><button type="submit" class="boton" routerLink="/"><i class="bi bi-chevron-double-right"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
