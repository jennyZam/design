<div class="min-vh-100">

    <div class="container py-5 px-5 text-center container-inicio">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <img src="assets/images/diseño-logo-3.png" class="img-fluid imagen-logo" alt="..." />
            </div>
        </div>
    </div>

    <div class="container px-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="fw-bold">Registrate</h1>
                <form class="py-4"  #f="ngForm" (ngSubmit)="f.form.valid && guardarUsuario()">
                    <div class="mb-3">
                        <input type="text" name="usuarioInput" class="form-control" id="usuarioInput" aria-describedby="usuario" placeholder="Ingrese su usuario"
                        [(ngModel)]="usuarioInput" required="true">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Ingrese su contraseña"
                        [(ngModel)]="passwordInput" required="true">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark" type="submit">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container px-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <hr>
                <p>Si continua, acepta nuestros terminos y la politica de seguridad</p>
                <a class="nav-link fs-4 fw-bold" routerLink="/login">O inicia sesion</a>
            </div>
        </div>
    </div>

</div>
